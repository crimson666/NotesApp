<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" href="#">
      <img class="" src="assets/img/Logo.svg" srcset="assets/img/Logo.svg" alt="Automate.io">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <div class="col-sm-3"></div>
      <div class="row col-sm-5">
        <div class="col-sm-2">
          <a href="#" class="fas fa fa-th-large"></a>
        </div>    
        <div class="col-sm-2">
          <button type="button" class="fas fa fa-plus" data-toggle="modal" data-target="#exampleModal"></button>
        </div>
        <div class="col-sm-2">
          <button type="button" class="fas fa fa-trash" (click)="deleteEvent()"></button>
        </div>
        <div class="col-sm-2">
          <a href="#" class="fas fa fa-edit" [ngClass]="{'FasActive': index > 0 }"></a>
        </div>  
        <div class="col-sm-2">
          <a href="#" class="fas fa fa-lock"></a>
        </div>
      </div>
      <div class="row col-sm-4 topnavsr" >
        <div class="search-container">
          <form [formGroup]="SearchForm">
            <input type="text" formControlName="search" placeholder="Search.." name="search">
            <button type="submit" (click)="SearchResult(SearchForm)" ><i class="fa fa-search"></i></button>
          </form>
        </div>
      </div>
    </div>  
  </nav>


  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add Note</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form [formGroup]="testform" >
          <div class="form-group">
            <input type="text" class="form-control" id="lable" formControlName="lable" placeholder="What Should we call today's note!!">
          </div>
          <div class="form-group">
            <textarea type="text" class="form-control" id="textBody" formControlName="textBody"  row="5" col="20" placeholder="Please tell me more.."></textarea>
          </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary" data-dismiss="modal" (click)="Submit(testform)">Save Note</button>
        </div>
      </div>
    </div>
  </div>
